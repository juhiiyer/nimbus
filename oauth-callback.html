<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OAuth Callback</title>
  <script src="./config.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 2rem; }
    .card { max-width: 560px; margin: 0 auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Connecting your account…</h1>
    <p id="status">Finalizing authentication. Please wait…</p>
  </div>
  <script>
    (function () {
      try {
        const frag = new URLSearchParams(window.location.hash.slice(1));
        const token = frag.get('token');
        const provider = frag.get('provider') || 'dropbox';
        const email = frag.get('email') || '';

        if (!token) {
          document.getElementById('status').textContent = 'Missing token in callback.';
          return;
        }
        // Persist token for API calls
        localStorage.setItem('access_token', token);
        localStorage.setItem('token_type', 'bearer');
        localStorage.setItem('provider', provider);
        if (email) localStorage.setItem('email', email);

        // Go to dashboard to search/list files
        window.location.replace('dashboard.html');
      } catch (e) {
        console.error(e);
        document.getElementById('status').textContent = 'Error finalizing authentication: ' + (e?.message || e);
      }
    })();
  </script>
</body>
</html>
