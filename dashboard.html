<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NIMBUS</title>
    <style>
        body {
            background-color: #f3f4f6;
            min-height: 100vh;
            background-image: url('background.png');
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        .header {
            background-color: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .header-container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 1rem;
        }

        @media (min-width: 640px) {
            .header-container {
                padding: 0 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .header-container {
                padding: 0 2rem;
            }
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background-color: #9333ea;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon span {
            color: white;
            font-weight: bold;
            font-size: 1.125rem;
            font-family: 'Comic Sans MS', cursive;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
            font-family: 'Comic Sans MS', cursive;
        }

        .search-container {
            flex: 1;
            max-width: 32rem;
            margin: 0 2rem;
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            pointer-events: none;
        }

        .search-icon svg {
            height: 1.25rem;
            width: 1.25rem;
            color: #9ca3af;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #a855f7;
            border-color: #a855f7;
        }

        .hidden {
            display: none;
        }

        /* Main Content Styles */
        .main-content {
            max-width: 80rem;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        @media (min-width: 640px) {
            .main-content {
                padding: 2rem 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .main-content {
                padding: 2rem 2rem;
            }
        }

        .content-wrapper {
            background-color: rgba(196, 181, 253, 0.2);
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
        }

        .content-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .file-area {
            min-height: 24rem;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-area.drag-over {
            border-color: #a855f7;
            background-color: #faf5ff;
        }

        .upload-prompt {
            text-align: center;
        }

        .upload-prompt svg {
            margin: 0 auto;
            height: 3rem;
            width: 3rem;
            color: #9ca3af;
        }

        .upload-prompt h3 {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #111827;
        }

        .upload-prompt p {
            margin-top: 0.25rem;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .upload-btn {
            margin-top: 1.5rem;
            background-color: #9333ea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .upload-btn:hover {
            background-color: #7c3aed;
        }

        .uploaded-files {
            margin-top: 1.5rem;
        }

        .uploaded-files h3 {
            font-size: 1.125rem;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .files-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 640px) {
            .files-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 768px) {
            .files-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .files-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .file-card {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            transition: box-shadow 0.2s;
        }

        .file-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .file-card-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .file-icon {
            flex-shrink: 0;
        }

        .file-icon-image {
            width: 2.5rem;
            height: 2.5rem;
            background-color: #dcfce7;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-icon-image svg {
            width: 1.5rem;
            height: 1.5rem;
            color: #16a34a;
        }

        .file-icon-document {
            width: 2.5rem;
            height: 2.5rem;
            background-color: #dbeafe;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-icon-document svg {
            width: 1.5rem;
            height: 1.5rem;
            color: #2563eb;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: #111827;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                
                <!-- Logo and Name Section (Top Left) -->
                <div class="logo-section">
                    <div class="logo-icon">
                        <span>N</span>
                    </div>
                    <h1 class="logo-text">NIMBUS</h1>
                </div>

                <!-- Search Bar (Middle Top) -->
                <div class="search-container">
                    <div class="search-wrapper">
                        <div class="search-icon">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            id="searchBar"
                            class="search-input"
                            placeholder="Search files, folders, or content..."
                        >
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hidden File Input -->
    <input type="file" id="fileInput" multiple accept="*/*" class="hidden">

    <!-- Main Content Area -->
    <main class="main-content">
        <div class="content-wrapper">
            <h2 class="content-title">Your Files</h2>
            
            <!-- File Grid/List Area -->
            <div id="fileArea" class="file-area">
                <div class="upload-prompt">
                    <svg stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <h3>No files uploaded</h3>
                    <p>Get started by uploading your first file.</p>
                    <div>
                        <button id="uploadBtn2" class="upload-btn">
                            Upload Files
                        </button>
                    </div>
                </div>
            </div>

            <!-- Uploaded Files Display -->
            <div id="uploadedFiles" class="uploaded-files hidden">
                <h3>Uploaded Files</h3>
                <div id="filesList" class="files-grid">
                    <!-- Files will be displayed here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn2 = document.getElementById('uploadBtn2');
        const fileArea = document.getElementById('fileArea');
        const uploadedFiles = document.getElementById('uploadedFiles');
        const filesList = document.getElementById('filesList');
        const searchBar = document.getElementById('searchBar');

        // Upload button click handler
        uploadBtn2.addEventListener('click', () => fileInput.click());

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                displayFiles(files);
                fileArea.classList.add('hidden');
                uploadedFiles.classList.remove('hidden');
            }
        });

        // Display uploaded files
        function displayFiles(files) {
            filesList.innerHTML = '';
            files.forEach(file => {
                const fileCard = createFileCard(file);
                filesList.appendChild(fileCard);
            });
        }

        // Create file card element
        function createFileCard(file) {
            const card = document.createElement('div');
            card.className = 'file-card';
            
            const isImage = file.type.startsWith('image/');
            const fileSize = (file.size / 1024).toFixed(1) + ' KB';
            
            card.innerHTML = `
                <div class="file-card-content">
                    <div class="file-icon">
                        ${isImage ? 
                            `<div class="file-icon-image">
                                <svg fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
                                </svg>
                            </div>` :
                            `<div class="file-icon-document">
                                <svg fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd"></path>
                                </svg>
                            </div>`
                        }
                    </div>
                    <div class="file-info">
                        <p class="file-name">${file.name}</p>
                        <p class="file-size">${fileSize}</p>
                    </div>
                </div>
            `;
            
            return card;
        }

        // Search functionality
        searchBar.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const fileCards = filesList.children;
            
            Array.from(fileCards).forEach(card => {
                const fileName = card.querySelector('.file-name').textContent.toLowerCase();
                if (fileName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Drag and drop functionality
        fileArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileArea.classList.add('drag-over');
        });

        fileArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileArea.classList.remove('drag-over');
        });

        fileArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileArea.classList.remove('drag-over');
            
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                displayFiles(files);
                fileArea.classList.add('hidden');
                uploadedFiles.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
