<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NIMBUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
    <script src="./api.js"></script>
    <script src="./db.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                
                <!-- Logo and Name Section (Top Left) -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-lg" style="font-family: 'Comic Sans MS';">N</span>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800" style="font-family: 'Comic Sans MS';">NIMBUS</h1>
                </div>

                <!-- Search Bar (Middle Top) -->
                <div class="flex-1 max-w-2xl mx-8">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input 
                            type="text" 
                            id="searchBar"
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                            placeholder="Search files, folders, or content..."
                        >
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hidden File Input -->
    <input type="file" id="fileInput" multiple accept="*/*" class="hidden">

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div id="connectionsBanner" class="hidden mb-4 p-3 rounded-md border border-yellow-300 bg-yellow-50 text-yellow-800 flex items-center justify-between">
                <div>
                    <strong>No cloud services connected.</strong> Connect Google Drive or Dropbox to upload files.
                </div>
                <a href="connections.html" class="ml-4 inline-block text-sm bg-yellow-600 text-white px-3 py-1 rounded-md hover:bg-yellow-700">Connect now</a>
            </div>

            <div id="connectedRow" class="hidden mb-4 text-sm text-gray-700">
                Connected: <span id="connectedList" class="font-medium"></span>
            </div>
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-semibold text-gray-800">Your Files</h2>
                <div class="flex items-center space-x-3">
                    <label for="serviceSelector" class="text-sm text-gray-600">Upload to</label>
                    <select id="serviceSelector" class="text-sm border border-gray-300 rounded-md px-2 py-1">
                        <option value="auto">Auto (most space)</option>
                        <option value="google_drive">Google Drive</option>
                        <option value="dropbox">Dropbox</option>
                    </select>
                    <button id="uploadBtn" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition duration-200">Upload Files</button>
                </div>
            </div>
            
            <!-- File Grid/List Area -->
            <div id="fileArea" class="min-h-96 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">No files uploaded</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by uploading your first file.</p>
                    <div class="mt-6">
                        <button 
                            id="uploadBtn2"
                            class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition duration-200"
                        >
                            Upload Files
                        </button>
                    </div>
                </div>
            </div>

            <!-- Uploaded Files Display -->
            <div id="uploadedFiles" class="mt-6 hidden">
                <h3 class="text-lg font-medium text-gray-800 mb-4">Uploaded Files</h3>
                <div id="filesList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- Files will be displayed here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Example: probe backend health and log storage info if authenticated
        window.NimbusAPI.health().then(h => console.log('Backend health:', h)).catch(() => {});
        (async () => {
          try {
            if (window.NimbusAPI.token()) {
              // Show connected services row or banner
              try {
                const us = await window.NimbusAPI.getUserServices();
                const list = (us?.services || [])
                  .filter(s => s?.is_active)
                  .map(s => s.service_name.replace('_',' '))
                  .join(', ');
                if (list && list.length) {
                  document.getElementById('connectedList').textContent = list;
                  document.getElementById('connectedRow').classList.remove('hidden');
                } else {
                  document.getElementById('connectionsBanner').classList.remove('hidden');
                }
              } catch {
                // If not authed, do nothing here
              }

              const g = await window.NimbusAPI.storageInfo('google_drive').catch(() => null);
              const d = await window.NimbusAPI.storageInfo('dropbox').catch(() => null);
              if (g) console.log('Google Drive storage:', g);
              if (d) console.log('Dropbox storage:', d);
            } else {
              // no token; show banner to connect
              document.getElementById('connectionsBanner').classList.remove('hidden');
            }
          } catch {}
        })();

        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadBtn2 = document.getElementById('uploadBtn2');
        const fileArea = document.getElementById('fileArea');
        const uploadedFiles = document.getElementById('uploadedFiles');
        const filesList = document.getElementById('filesList');
        const searchBar = document.getElementById('searchBar');

        // Upload button click handlers
        uploadBtn.addEventListener('click', () => fileInput.click());
        uploadBtn2.addEventListener('click', () => fileInput.click());

        // File input change handler
        fileInput.addEventListener('change', async function(e) {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                filesList.innerHTML = '';
                fileArea.classList.add('hidden');
                uploadedFiles.classList.remove('hidden');
                const chosen = document.getElementById('serviceSelector').value || 'auto';
                for (const file of files) {
                    const card = createFileCard(file, { status: 'Uploading...' });
                    filesList.appendChild(card);
                    try {
                        const result = await window.NimbusAPI.uploadSimple(file, chosen);
                        updateFileCard(card, file, { status: `Uploaded (${(file.size/1024).toFixed(1)} KB)`, service: result.service, id: result.id || '', path: result.path || '' });
                        try {
                            await window.NimbusDB.putFile({ name: file.name, size: file.size, type: file.type, service: result.service, id: result.id || null, path: result.path || null, uploadedAt: new Date().toISOString() });
                        } catch {}
                    } catch (err) {
                        const msg = (err?.message || err || '').toString();
                        let hint = '';
                        if (msg.match(/401|Not authenticated|unauthorized/i)) {
                            hint = ' Please log in or sign up first.';
                        } else if (msg.match(/not connected|inactive|No connected services/i)) {
                            hint = ' Connect a service on connections.html first.';
                        }
                        updateFileCard(card, file, { status: 'Failed: ' + msg + hint });
                    }
                }
            }
        });

        // Display uploaded files
        function displayFiles(files) {
            filesList.innerHTML = '';
            files.forEach(file => {
                const fileCard = createFileCard(file);
                filesList.appendChild(fileCard);
            });
        }

        // Create file card element
        function createFileCard(file, opts = {}) {
            const card = document.createElement('div');
            card.className = 'bg-gray-50 p-4 rounded-lg border hover:shadow-md transition duration-200 cursor-pointer';
            card.dataset.service = opts.service || '';
            card.dataset.id = (opts.id || '').toString();
            card.dataset.path = (opts.path || '').toString();
            const isImage = file.type && file.type.startsWith('image/');
            const fileSize = (file.size / 1024).toFixed(1) + ' KB';
            const status = opts.status || '';
            card.innerHTML = `
                <div class="flex items-center space-x-3">
                    <div class="flex-shrink-0">
                        ${isImage ? 
                            `<div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 012-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
                                </svg>
                            </div>` :
                            `<div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd"></path>
                                </svg>
                            </div>`
                        }
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate filename-text">${file.name}</p>
                        <p class="text-sm text-gray-500">${fileSize}<span class="ml-2 text-gray-400 status-text">${status}</span></p>
                        <p class="text-xs text-gray-400 details-text"></p>
                    </div>
                </div>
            `;
            card.title = 'Click to open';
            card.addEventListener('click', async () => {
                try {
                    const svc = card.dataset.service;
                    const id = card.dataset.id;
                    const p = card.dataset.path;
                    const fid = id || p; // google uses id, dropbox uses path
                    if (!svc || !fid) {
                        alert('Cannot open: missing file identifier.');
                        return;
                    }
                    const name = (card.querySelector('.filename-text')?.textContent || 'download');
                    await window.NimbusAPI.openFile(svc, fid, name);
                } catch (e) {
                    alert('Open failed: ' + (e?.message || e));
                }
            });
            return card;
        }

        function updateFileCard(card, file, opts = {}) {
            const statusEl = card.querySelector('.status-text');
            const detailsEl = card.querySelector('.details-text');
            if (statusEl && opts.status !== undefined) statusEl.textContent = ` ${opts.status}`;
            if (opts.service) card.dataset.service = opts.service;
            if (opts.id) card.dataset.id = opts.id;
            if (opts.path) card.dataset.path = opts.path;
            if (detailsEl) {
                const svc = opts.service ? ` • ${opts.service}` : '';
                const id = opts.id ? ` • id: ${opts.id}` : '';
                const p = opts.path ? ` • path: ${opts.path}` : '';
                detailsEl.textContent = `${svc}${id}${p}`;
            }
        }

        // Render records from IndexedDB
        async function renderRecords(records) {
            filesList.innerHTML = '';
            if (!records || records.length === 0) {
                fileArea.classList.remove('hidden');
                uploadedFiles.classList.add('hidden');
                return;
            }
            fileArea.classList.add('hidden');
            uploadedFiles.classList.remove('hidden');
            for (const r of records) {
                const pseudoFile = { name: r.name, size: r.size || 0, type: r.type || '' };
                const card = createFileCard(pseudoFile, { status: `${(pseudoFile.size/1024).toFixed(1)} KB`, service: r.service, id: r.id, path: r.path });
                filesList.appendChild(card);
            }
        }

        // Initial load from IndexedDB
        (async () => {
            try {
                const recent = await window.NimbusDB.getAll(50);
                await renderRecords(recent);
            } catch {}
        })();

        // Search functionality uses IndexedDB
        searchBar.addEventListener('input', async function(e) {
            const searchTerm = e.target.value;
            try {
                const results = await window.NimbusDB.search(searchTerm, 100);
                await renderRecords(results);
            } catch (err) {
                console.warn('Search failed', err);
            }
        });

        // Drag and drop functionality
        fileArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileArea.classList.add('border-purple-500', 'bg-purple-50');
        });

        fileArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileArea.classList.remove('border-purple-500', 'bg-purple-50');
        });

        fileArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileArea.classList.remove('border-purple-500', 'bg-purple-50');
            
            const files = Array.from(e.dataTransfer.files);
            if (files.length > 0) {
                displayFiles(files);
                fileArea.classList.add('hidden');
                uploadedFiles.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
