<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-300 min-h-screen flex items-center justify-center">
    <div class="opacity-75 p-8 rounded-lg shadow-md w-full max-w-md bg-cover bg-center bg-no-repeat" style="background-image: url('https://th.bing.com/th/id/OIP.Rc3EtWxXPCtlTAvmrlEMkgHaJz?w=208&h=275&c=7&r=0&o=5&dpr=1.3&pid=1.7');">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white">Sign Up</h1>
        </div>
        
        <form id="signupForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-white mb-2">
                    Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Enter your email"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-white mb-2">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Create a password"
                >
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-white mb-2">
                    Confirm Password
                </label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required
                    class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Confirm your password">
               
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                Sign Up
            </button>
        </form>
        
        <div class="text-center mt-6">
            <p class="text-sm text-white mb-2">Already have an account?</p>
            <a href="./login.html" class="text-sm text-blue-300 hover:text-blue-100 hover:underline">
                Log in here
            </a>
        </div>
    </div>

    <script>
        const API_BASE = (window.API_BASE_URL || 'http://localhost:8000');
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            try {
                const resp = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await resp.json();
                if (!resp.ok) throw new Error(data.detail || 'Sign up failed');
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('token_type', data.token_type || 'bearer');
                window.location.href = 'connections.html';
            } catch (err) {
                console.error(err);
                alert(err.message || err);
            }
        });
    </script>
</body>
</html>
