<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            background-color: #a855f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('background.png');
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            opacity: 0.75;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 28rem;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('https://th.bing.com/th/id/OIP.Rc3EtWxXPCtlTAvmrlEMkgHaJz?w=208&h=275&c=7&r=0&o=5&dpr=1.3&pid=1.7');
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid black;
            border-radius: 0.375rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6;
            border-color: #3b82f6;
        }

        .signup-button {
            width: 100%;
            background-color: #9333ea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .signup-button:hover {
            background-color: #8b5cf6;
        }

        .signup-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6, 0 0 0 4px rgba(59, 130, 246, 0.5);
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .footer p {
            font-size: 0.875rem;
            color: white;
            margin-bottom: 0.5rem;
            margin-top: 0;
        }

        .footer a {
            font-size: 0.875rem;
            color: #a5b4fc;
            text-decoration: none;
        }

        .footer a:hover {
            color: #c7d2fe;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="header">
            <h1>Sign Up</h1>
        </div>
        
        <form id="signupForm" class="form">
            <div class="form-group">
                <label for="username" class="form-label">
                    Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="form-input"
                    placeholder="Choose a username"
                >
            </div>

            <div class="form-group">
                <label for="email" class="form-label">
                    Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="form-input"
                    placeholder="Enter your email"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="form-input"
                    placeholder="Create a password"
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">
                    Confirm Password
                </label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    required
                    class="form-input"
                    placeholder="Confirm your password"
                >
            </div>
            
            <div class="button-container">    
                <a 
                    class="signup-button" 
                    href="dashboard.html">
                    Sign Up
                </a>
            </div>
        </form>
        
        <div class="footer">
            <p>Already have an account?</p>
            <a href="./login.html">
                Log in here
            </a>
        </div>
    </div>






    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (email && username && password && confirmPassword) {
                // Redirect to connections.html after successful validation
                window.location.href = 'connections.html';
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
