<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections</title>
    <style>
        body {
            background-color: #a855f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('background.png');
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(76, 29, 149, 0.6);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 42rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        .header p {
            color: #e9d5ff;
            margin-top: 0.5rem;
            margin-bottom: 0;
        }

        .sections {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .section {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 0.5rem;
        }

        .section h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin-bottom: 1rem;
            margin-top: 0;
        }

        .section-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .input-wrapper {
            margin: 0;
        }

        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ddd6fe;
            border-radius: 0.375rem;
            background-color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .connect-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }

        .dropbox-btn {
            background-color: #8125eb;
        }

        .dropbox-btn:hover {
            background-color: #8125eb;
        }

        .google-btn {
            background-color: #8125eb;
        }

        .google-btn:hover {
            background-color: #8125eb;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
        }

        .footer a {
            font-size: 0.875rem;
            color: #e9d5ff;
            text-decoration: none;
        }

        .footer a:hover {
            color: white;
            text-decoration: underline;
        }

        .next-footer {
            text-align: center;
            margin-top: 4rem;
        }

        .next-footer a {
            color: #e9d5ff;
            text-decoration: none;
        }

        .next-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Account Connections</h1>
            <p>Connect your drives and make One BIG CLUB HOUSE!!!</p>
        </div>
        
        <div class="sections">
            <!-- drop box Section -->
            <div class="section">
                <h2>DropBox</h2>
                <div class="section-content">
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="dropbox-account" 
                            name="dropbox-account" 
                            class="input-field"
                            placeholder="Enter your DropBox email"
                        >
                    </div>
                    <button class="connect-btn dropbox-btn">
                        Connect DropBox
                    </button>
                </div>
            </div>

            <!-- Google Drive Section -->
            <div class="section">
                <h2>Google Drive</h2>
                <div class="section-content">
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="googledrive-account" 
                            name="googledrive-account" 
                            class="input-field"
                            placeholder="Google account"
                        >
                    </div>
                    <button class="connect-btn google-btn">
                        Connect Google Drive
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <a href="login.html">
                Back to Login
            </a>
        </div>
        <div class="next-footer">
            <a href="dashboard.html">next</a>
        </div>
    </div>

    <script>
        // dropbox connection
        document.querySelector('button:nth-of-type(1)').addEventListener('click', function() {
            const dropboxAccount = document.getElementById('dropbox-account').value;
            if (dropboxAccount) {
                alert('Dropbox connection would be implemented here!\nAccount: ' + dropboxAccount);
            } else {
                alert('Please enter your Dropbox account email.');
            }
            alert('OneDrive OAuth is not implemented yet in this UI. Use Google Drive below.');
        });


        // Google via Web Redirect (PKCE)
        document.getElementById('connect-google-pkce').addEventListener('click', async function() {
            try {
                const resp = await fetch(`${API_BASE}/auth/google/login`);
                if (!resp.ok) {
                    const t = await resp.text();
                    throw new Error(`Failed to initiate Google OAuth (${resp.status}): ${t}`);
                }
                const data = await resp.json();
                if (!data.auth_url) throw new Error('Backend did not return an auth_url');
                window.location.href = data.auth_url;
            } catch (err) {
                console.error(err);
                alert('Could not start Google OAuth: ' + (err?.message || err));
            }
        });

        // Dropbox -> fetch backend auth URL and redirect to Dropbox consent screen
        document.getElementById('connect-dropbox').addEventListener('click', async function() {
            try {
                const resp = await fetch(`${API_BASE}/auth/dropbox/login`);
                if (!resp.ok) {
                    const text = await resp.text();
                    throw new Error(`Failed to initiate Dropbox OAuth (${resp.status}): ${text}`);
                }
                const data = await resp.json();
                if (!data.auth_url) {
                    throw new Error('Backend did not return an auth_url');
                }
                window.location.href = data.auth_url;
            } catch (err) {
                console.error(err);
                alert('Could not start Dropbox OAuth: ' + (err?.message || err));
            }
        });
    </script>
</body>
</html>
