<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
    <script src="./api.js"></script>
</head>
<body class="bg-purple-300 min-h-screen flex items-center justify-center">
    <div class="bg-purple-400 p-8 rounded-lg shadow-md w-full max-w-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Account Connections</h1>
            <p class="text-purple-100 mt-2">Connect your drives and make One BIG CLUB HOUSE!!!</p>
        </div>
        
        <div class="space-y-8">
            <!-- OneDrive Section -->
            <div class="bg-white bg-opacity-20 p-6 rounded-lg">
                <h2 class="text-xl font-semibold text-white mb-4">OneDrive</h2>
                <div class="space-y-4">
                    <div>
                        <input 
                            type="email" 
                            id="onedrive-account" 
                            name="onedrive-account" 
                            class="w-full px-3 py-2 border border-purple-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                            placeholder="Enter your OneDrive email"
                        >
                    </div>
                    <button id="onedrive-connect-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">
                        Connect OneDrive
                    </button>
                </div>
            </div>

            <!-- Google Drive Section -->
            <div class="bg-white bg-opacity-20 p-6 rounded-lg">
                <h2 class="text-xl font-semibold text-white mb-4">Google Drive</h2>
                <div class="space-y-4">
                    <div>
                        <input 
                            type="email" 
                            id="googledrive-account" 
                            name="googledrive-account" 
                            class="w-full px-3 py-2 border border-purple-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                            placeholder="Google account"
                        >
                    </div>
                    <button id="google-connect-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition duration-200">
                        Connect Google Drive
                    </button>
                </div>
            </div>

            <!-- Dropbox Section -->
            <div class="bg-white bg-opacity-20 p-6 rounded-lg">
                <h2 class="text-xl font-semibold text-white mb-4">Dropbox</h2>
                <div class="space-y-4">
                    <div>
                        <input 
                            type="email" 
                            id="dropbox-account" 
                            name="dropbox-account" 
                            class="w-full px-3 py-2 border border-purple-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
                            placeholder="Dropbox account (optional)"
                        >
                    </div>
                    <button id="dropbox-connect-btn" class="bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-800 transition duration-200">
                        Connect Dropbox
                    </button>
                </div>
            </div>
        </div>
        
        <div class="flex items-center justify-between mt-8">
            <a href="login.html" class="text-sm text-purple-100 hover:text-white hover:underline">Back to Login</a>
            <a href="dashboard.html" class="inline-block bg-white text-purple-700 px-4 py-2 rounded-md hover:bg-purple-50 transition duration-200">Done</a>
        </div>
    </div>

    <script>
        // OneDrive placeholder (not implemented)
        document.getElementById('onedrive-connect-btn').addEventListener('click', function() {
            const onedriveAccount = document.getElementById('onedrive-account').value;
            if (onedriveAccount) {
                alert('OneDrive integration is not available in the backend. Use Google Drive or Dropbox.');
            } else {
                alert('Please enter your OneDrive account email.');
            }
        });

        // Google Drive OAuth: call backend to get auth URL and redirect
        document.getElementById('google-connect-btn').addEventListener('click', async function() {
            try {
                await window.NimbusAPI.startGoogleOauth();
            } catch (e) {
                alert('Failed to start Google OAuth: ' + (e?.message || e));
            }
        });

        // Dropbox OAuth
        document.getElementById('dropbox-connect-btn').addEventListener('click', async function() {
            try {
                await window.NimbusAPI.startDropboxOauth();
            } catch (e) {
                alert('Failed to start Dropbox OAuth: ' + (e?.message || e));
            }
        });
    </script>
</body>
</html>
