<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mickey-background {
            position: relative;
        }
        
        .mickey-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20px 20px, rgba(147, 51, 234, 0.25) 8px, transparent 8px),
                radial-gradient(circle at 12px 8px, rgba(147, 51, 234, 0.2) 4px, transparent 4px),
                radial-gradient(circle at 28px 8px, rgba(147, 51, 234, 0.2) 4px, transparent 4px),
                radial-gradient(circle at 120px 120px, rgba(147, 51, 234, 0.25) 8px, transparent 8px),
                radial-gradient(circle at 112px 108px, rgba(147, 51, 234, 0.2) 4px, transparent 4px),
                radial-gradient(circle at 128px 108px, rgba(147, 51, 234, 0.2) 4px, transparent 4px),
                radial-gradient(circle at 220px 20px, rgba(147, 51, 234, 0.25) 8px, transparent 8px),
                radial-gradient(circle at 212px 8px, rgba(147, 51, 234, 0.2) 4px, transparent 4px),
                radial-gradient(circle at 228px 8px, rgba(147, 51, 234, 0.2) 4px, transparent 4px),
                radial-gradient(circle at 320px 120px, rgba(147, 51, 234, 0.25) 8px, transparent 8px),
                radial-gradient(circle at 312px 108px, rgba(147, 51, 234, 0.2) 4px, transparent 4px),
                radial-gradient(circle at 328px 108px, rgba(147, 51, 234, 0.2) 4px, transparent 4px),
                radial-gradient(circle at 20px 220px, rgba(147, 51, 234, 0.25) 8px, transparent 8px),
                radial-gradient(circle at 12px 208px, rgba(147, 51, 234, 0.2) 4px, transparent 4px),
                radial-gradient(circle at 28px 208px, rgba(147, 51, 234, 0.2) 4px, transparent 4px),
                radial-gradient(circle at 120px 320px, rgba(147, 51, 234, 0.25) 8px, transparent 8px),
                radial-gradient(circle at 112px 308px, rgba(147, 51, 234, 0.2) 4px, transparent 4px),
                radial-gradient(circle at 128px 308px, rgba(147, 51, 234, 0.2) 4px, transparent 4px);
            background-size: 200px 200px;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body class="bg-purple-300 min-h-screen flex items-center justify-center mickey-background">
    <div class="opacity-75 p-8 rounded-lg shadow-md w-full max-w-md bg-cover bg-center bg-no-repeat" style="background-image: url('https://th.bing.com/th/id/OIP.Rc3EtWxXPCtlTAvmrlEMkgHaJz?w=208&h=275&c=7&r=0&o=5&dpr=1.3&pid=1.7');">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-5" style="font-family: 'Comic Sans MS';"> NIMBUS </h1>
            <h2 class="text-2xl font-bold text-white">Log in</h2>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-white mb-2">
                    Username:
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Username"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-white mb-2">
                    Password:
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-3 py-2 border border-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Password"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-violet-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200"
                onclick="window.location.href='dashboard.html'">
                Login
            </button>
        </form>
        
        <div class="text-center mt-6">
            <a href="#" class="text-sm text-blue-400 hover:text-blue-200 hover:underline">
                Forgot Password?
            </a>
        </div>
        <p class="text-sm text-center text-white mt-3"> Don't have an account? </p>
        <div class="text-center mt-3">
            <a href="./signup.html" class="text-sm text-blue-400 hover:text-blue-200 hover:underline">
                sign up
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                alert('Login functionality would be implemented here!\nUsername: ' + username);
            } else {
                alert('Please fill in both username and password fields.');
            }
        });
    </script>
</body>
</html>
