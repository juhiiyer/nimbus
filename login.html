<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: #a855f7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('background.png');
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: rgba(109, 40, 217, 0.6);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 28rem;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1.25rem;
            margin-top: 0;
            font-family: 'Comic Sans MS', cursive;
        }

        .header h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid black;
            border-radius: 0.375rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6;
            border-color: #3b82f6;
        }

        .login-button {
            width: 100%;
            background-color: #9333ea;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }

        .login-button:hover {
            background-color: #8b5cf6;
        }

        .login-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3b82f6, 0 0 0 4px rgba(59, 130, 246, 0.5);
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .footer a {
            font-size: 0.875rem;
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        .signup-text {
            font-size: 0.875rem;
            text-align: center;
            color: white;
            margin-top: 0.75rem;
            margin-bottom: 0;
        }

        .signup-footer {
            text-align: center;
            margin-top: 0.75rem;
        }

        .signup-footer a {
            font-size: 0.875rem;
            color: #ffffff;
            text-decoration: none;
        }

        .signup-footer a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>NIMBUS</h1>
            <h2>Log in</h2>
        </div>
        
        <form id="loginForm" class="form">
            <div class="form-group">
                <label for="username" class="form-label">
                    Username:
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="form-input"
                    placeholder="Username"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    Password:
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="form-input"
                    placeholder="Password"
                >
            </div>
            
            <button 
                type="submit" 
                class="login-button"
                onclick="window.location.href='dashboard.html'">
                Login
            </button>
        </form>
        
        <div class="footer">
            <a href="#">
                Forgot Password?
            </a>
        </div>
        <p class="signup-text">Don't have an account?</p>
        <div class="signup-footer">
            <a href="./signup.html">
                sign up
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                alert('Login functionality would be implemented here!\nUsername: ' + username);
            } else {
                alert('Please fill in both username and password fields.');
            }
        });
    </script>
</body>
</html>
